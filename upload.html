    <script src="https://doxbin.org/legacy/jquery.min.js"></script>
            <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
        <script>
            $(document).ready(function(){ 
                $('#paste-form').on('submit', function(e){
                    $.post('/upload', {
                        _token: $('input[name=_token]').val(),
                        pasteTitle: $('#paste-title').val(),
                        pasteContent: $('#paste-content').val(),
                        hcaptcha_token: $('[name=h-captcha-response]').val(),
                        notifyFollowers: $('#notify-followers').prop('checked'),
                        pasteVisibility: $('input[name="paste-visibility"]:checked').val(),
                    }, function(resp){
                        if(resp.status == "err"){
                            $('#paste-error').text(resp.msg);
                            hcaptcha.reset();
                        }else{
                            window.location = resp.redirect;
                        }
                    }).fail(function(){
                        $('#paste-error').text('Error');
                    });
                    
                    e.preventDefault();
                });
            });
        </script>
